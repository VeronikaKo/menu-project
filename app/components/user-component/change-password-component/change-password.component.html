<head>
    <title>Smart Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<div class="row">
    <div class="col-md-10 my-3 mx-auto">
        <form [formGroup]="userAccountForm" (ngSubmit)="onSubmit()" class="form-control">
            <div class="row">
                <div class="col-md-6">
                    <img alt="User Photo" src="https://scontent-frt3-1.xx.fbcdn.net/v/t1.0-9/28056694_555483944820501_671241439295616190_n.jpg?_nc_cat=0&oh=bd82d71606615fce2d38353f592f3a9a&oe=5B826CEF" height="350" width="350"/>
                    <hr>
                    <div class="form-group">
                        <label for="photoUrl">Add Photo:</label>
                        <input [formControlName]="'userPhotoUrl'" id="photoUrl" type="text" class="form-control" placeholder="Provide Photo URL">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-6">
                            <h4 class="text-md-center my-2">Nika Koshtur</h4>
                        </div>
                        <div class="col-6">
                            <div class="float-right">
                                <button type="button" class="btn btn-outline-danger" *ngIf="!edit" (click)="onEdit()">Edit</button>
                                <button type="submit" class="btn btn-outline-warning" *ngIf="edit" [disabled]="!userAccountForm.valid">Save</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row">
                        <label for="nickName" class="col-sm-4 col-form-label">NickName:</label>
                        <div class="col-sm-8">
                            <input [formControlName]="'nickName'" [(ngModel)]="nickName" type="text" id="nickName" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="firstName" class="col-sm-4 col-form-label">First Name:</label>
                        <div class="col-sm-8">
                            <input [formControlName]="'firstName'" type="text" id="firstName" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-sm-4 col-form-label">Last Name:</label>
                        <div class="col-sm-8">
                            <input [formControlName]="'lastName'" type="text" id="lastName" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">E-mail:</label>
                        <div class="col-sm-8">
                            <input [formControlName]="'email'" type="email" id="email" class="form-control">
                        </div>
                    </div>
                    <div class="float-right mt-3">
                        <button type="button" class="btn btn-outline-warning" (click)="onChangePassword()">Change Password</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div>
    <router-outlet></router-outlet>
</div>
